<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="theme-base-0d">

    <header class="masthead">
      <div class="masthead-inner">
        <h1><a href="/">{{ site.title }}</a></h1>

        <p class="lead">{{ site.description }}</p>

        <p><a href="https://twitter.com/aeden" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @aeden</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="/about">About Me</a>
            </li>
            <li>
            <a href="https://twitter.com/aeden">Twitter</a>
            </li>
            <li>
              <a href="https://github.com/aeden">GitHub</a>
            </li>
            <li>
              <a href="https://soundcloud.com/theministerprime">SoundCloud</a>
            </li>
            <li>
              <a href="https://dnsimple.com">DNSimple</a>
            </li>
            <li>
              <a href="http://howdns.works">How DNS Works</a>
            </li>
            <li>Currently v{{ site.version }}</li>
          </ul>
          <p>&copy; {{ site.author.name }} All rights reserved.</p>
        </div>

      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
